<div>
  <form>
    <div class="form-group" >
      <label for="tutorialName">Name</label>
      <input type="text"  name="tutorialName" [(ngModel)]="tutorial.name" class="form-control col-sm-4"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea  name="description" [(ngModel)]="tutorial.description" class="form-control col-sm-4"></textarea>
    </div>
    <div class="form-group">
      <label for="authors">Author</label>
      <input type="text" name="author" [(ngModel)]="tutorial.author" class="form-control col-sm-4"/>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" name="url" [(ngModel)]="tutorial.url" class="form-control col-sm-4"/>
    </div>

    <button class="btn btn-primary" (click)="add()">ADD</button>
    <input type="reset" class="btn btn-default" value="Reset"/>
  </form>
</div>

{{tutorials|async | json}}
